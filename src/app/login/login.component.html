<section class="h-100 gradient-form">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-xl-5">
          <div class="card rounded-3 text-black">
            <div class="row g-0">
              <div class="col-lg-12">
                <div class="card-body p-md-5 mx-md-4">
  
                  <div class="text-center">
                    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/lotus.webp" style="width: 185px;" alt="logo">
                    <h4 class="mt-1 mb-5 pb-1">&nbsp;</h4>
                  </div>
  
                  <form class="user" [formGroup]="login_Form" (ngSubmit)="doLogin(login_Form.value)">
                    <p>Lütfen giriş yapın</p>
  
                    <div class="form-outline mb-4">
                      <input type="text" id="form2Example11" class="form-control" [formControl]="$any(login_Form.controls['username'])" required placeholder="Phone number or email address">
                      <label class="form-label" for="form2Example11">Kulanıcı Adı</label>
                    </div>
  
                    <div class="form-outline mb-4">
                      <input type="password" id="form2Example22" class="form-control" [formControl]="$any(login_Form.controls['password'])" required>
                      <label class="form-label" for="form2Example22">Şifre</label>
                    </div>
  
                    <div class="text-center pt-1 mb-5 pb-1">
                      <button class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3" type="submit" [disabled]="!login_Form.valid">Giriş</button>
                    </div>
  
                    <div class="d-flex align-items-center justify-content-center pb-4 d-none">
                      <p class="mb-0 me-2">Don't have an account?</p>
                      <button type="button" class="btn btn-outline-danger">Create new</button>
                    </div>
  
                  </form>
  
                </div>
              </div>
              
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
